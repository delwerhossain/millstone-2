<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar{  
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: 60px repeat(5,50px);
            row-gap: 40px;
            column-gap: 50px;
        }

        .day , .date{
            /* border: .5px solid black; */
            border-radius: 10px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;

        }
        .other{
            background-color: silver;
        }
        .date{
            background-color: rgb(195, 230, 218);
            /* height: 50px; */
            border-radius: 10px;
        }
        .date:hover , .day:hover{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="date">S</div>
        <div class="date">M</div>
        <div class="date">T</div>
        <div class="date">W</div>
        <div class="date">T</div>
        <div class="date">F</div>
        <div class="date">S</div>
        <div class="day other">30</div>
        <div class="day other">31</div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day other">1</div>
        <div class="day other">2</div>
        <div class="day other">3</div>
    </div>
</body>
</html>
